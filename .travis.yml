language: cpp
compiler:
  - gcc

before_script:
  - wget http://www.sfml-dev.org/files/SFML-2.1-linux-gcc-64bits.tar.bz2 -O /tmp/sfml.tar.bz2
  - tar -xjf /tmp/sfml.tar.bz2
  - sudo cp -r SFML-2.1/* /usr/
  - rm -rf SFML-2.1
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo add-apt-repository -y ppa:boost-latest/ppa
  - sudo apt-get -qq update
  - sudo apt-get install -y gcc-4.9 g++-4.9 libstdc++-4.8-dev build-essential boost1.55
  - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.9 90
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.9 90
  - sudo update-alternatives --install /usr/bin/gcov gcov /usr/bin/gcov-4.9 90
  - sudo apt-get install -y libjpeg62-dev libsndfile1-dev libglew1.5 libglew1.5-dev libfreetype6 libjpeg-turbo8 libjpeg8 libopenal-data libopenal1 libxrandr2 libxrender1 libsoil1 flex bison
  - sudo pip install cpp-coveralls

script:
  - make bootstrap -j2 THREADS=2
  - ./activate.sh
  - boc-build -j 2
  - boc-test -j 2
